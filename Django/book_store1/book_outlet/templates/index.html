{% extends "base.html" %}

{% block title%}
   All Books
{% endblock %}

{% block content%}

<style>
   body {
       font-family: Arial, sans-serif;
       background-color: #f7f7f7;
       color: #333;
       margin: 0;
       padding: 20px;
   }
   ul {
       list-style-type: none;
       padding-left: 0;
   }
   li {
       background-color: #e7e7e7;
       padding: 10px;
       margin: 10px 0;
       border-left: 5px solid #4CAF50;
       border-radius: 3px;
       transition: background-color 0.3s ease;
   }
   li a {
       text-decoration: none;
       color: #333;
       font-weight: bold;
   }
   li:hover {
       background-color: #d7d7d7;
   }
   hr {
       border: 0;
       height: 1px;
       background-color: #ddd;
       margin: 20px 0;
   }
   p {
       font-size: 1.1em;
       margin-top: 20px;
   }
   .highlight {
       color: #4CAF50;
       font-weight: bold;
   }
</style>

   <ul>
      {% for book in books %}
      <li><a href="{{book.get_absolute_url}}">{{ book.title }}</a> (Rating: {{book.rating}})  </li>
      {% endfor %}
   </ul>
   
   <hr>

   <p>Total Number of Books:{{ total_number_of_books }} </p>
   <p>Averega Rating:{{ average_rating.rating__avg }} </p>
{% endblock %}
